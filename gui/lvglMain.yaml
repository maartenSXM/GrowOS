#default GOS_CONFIG_LVGL_BOOT_LOGO yes	// spinning boot logo?
#default GOS_CONFIG_LVGL_IDLE      yes	// turn off display when idle?
#default GOS_CONFIG_LVGL_ANTIBURN  yes	// exercise pixels when idle?

display:
    platform: GOS_BSP_HAS_display_platform
    auto_clear_enabled: false
    update_interval: never

#ifdef GOS_BSP_HAS_sensor_internal_temperature
sensor:
  - platform: internal_temperature
    name: "System Temperature"
    update_interval: 5s
    on_value:
      - lvgl.indicator.update:
          id: temperature_needle
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: temperature_text
          text:
            format: "%.1fÂ°C"
            args: [ 'x' ]
#endif // GOS_BSP_HAS_sensor_internal_temperature

#if GOS_CONFIG_LVGL_BOOT_LOGO
image:
  - file: 'https://esphome.io/_images/logo.png'
    id: boot_logo
    resize: 200x200
    type: RGB565
#endif // GOS_CONFIG_LVGL_BOOT_LOGO

#if GOS_CONFIG_LVGL_IDLE
touchscreen:
  - platform: GOS_BSP_HAS_touchscreen_platform
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - logger.log: "LVGL resuming"
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on: gosBsp_light_binary_backlight
#endif // GOS_CONFIG_LVGL_IDLE
#define MY_FONT montserrat_18

number:
  - platform: template
    name: LVGL Screen timeout
    optimistic: true
    id: lvgl_display_timeout
    unit_of_measurement: "s"
    initial_value: 45
    restore_value: true
    min_value: 10
    max_value: 180
    step: 5
    mode: box

lvgl:
  log_level: INFO
#if 0
  displays:
    - display_id: gosBsp_display
#endif
  buffer_size: 50%
  touchscreens:
    - touchscreen_id: gosBsp_touchscreen
  default_font: MY_FONT
  disp_bg_color: 0x000000
  update_interval: 2s
#if GOS_CONFIG_LVGL_IDLE
  on_idle:
    timeout: !lambda "return (id(lvgl_display_timeout).state * 1000);"
    then:
      - logger.log: "LVGL is idle"
#ifdef GOS_BSP_HAS_backlight
      - light.turn_off: gosBsp_light_binary_backlight
#endif
      - lvgl.pause:
#endif

#include "gui/lvglTheme.yaml"

#include "gui/lvglNavigation.yaml"
#if GOS_CONFIG_LVGL_BOOT_LOGO
#include "gui/lvglBootLogo.yaml"
#endif

  pages:
#include "gui/page1.yaml"
#include "gui/page2.yaml"
#include "gui/page3.yaml"
#include "gui/page4.yaml"

// Next are the page extras that are not part of the lvgl: definition

#include "gui/page1add.yaml"
#include "gui/page2add.yaml"
#include "gui/page3add.yaml"
#include "gui/page4add.yaml"

#ifdef GOS_BSP_HAS_backlight
esphome:
  on_boot:
  - priority: 50
    then:
      - light.turn_on: gosBsp_light_binary_backlight
#endif // GOS_BSP_HAS_backlight

#if GOS_CONFIG_LVGL_BOOT_LOGO
esphome:
  on_boot:
  - priority: 50
    then:
      - delay: 5s
      - lvgl.widget.hide: boot_screen
#endif // GOS_CONFIG_LVGL_BOOT_LOGO

#if GOS_CONFIG_LVGL_IDLE && GOS_CONFIG_LVGL_ANTIBURN
switch:
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
            - lvgl.pause:
#endif // GOS_CONFIG_LVGL_IDLE && GOS_CONFIG_LVGL_ANTIBURN

